
    <link rel="stylesheet" href="/static/style.css">
    <h2>Data Semua Pendaftar</h2>
    {% if data %}
    <ul>
        {% for p in data %}
        <li>
            <strong>{{ p['nama'] }}</strong> - Nilai: Mat {{ p['matematika'] }}, IPA {{ p['ipa'] }}, IPS {{ p['ips'] }}, B.Indo {{ p['bindo'] }}, Jarak: {{ p['jarak'] }} km
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Belum ada pendaftar.</p>
    {% endif %}
